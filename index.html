<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__block">
                <a class="header__logo" href="./index.html">
                    <p class="header__logo-title">
                        <span class="header__logo-italic">Simply</span> chocolate
                    </p>
                    <svg class="header__logo-icon" width="24" height="24">
                        <use href="./img/icons.svg#icon-chocolate"></use>
                    </svg>
                </a>
                <div class="header__right">
                    <nav class="header__nav">
                        <ul class="header__menu">
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">Home</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">How it's made?</a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">Chocolate is loveds</a>
                            </li>
                        </ul>
                    </nav>
                    <ul class="header__socials">
                        <li class="header__socials-item">
                            <a class="header__socials-link" href="#">
                                <svg class="header__socials-icon" width="24" height="24">
                                    <use href="./img/icons.svg#icon-instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header__socials-item">
                            <a class="header__socials-link" href="#">
                                <svg class="header__socials-icon" href="#" width="24" height="24">
                                    <use href="./img/icons.svg#icon-facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header__socials-item">
                            <a class="header__socials-link" href="#">
                                <svg class="header__socials-icon" width="24" height="24">
                                    <use href="./img/icons.svg#icon-twitter"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>

        <section class="hero">
            <div class="container">
                <div class="hero__block">
                    <div class="hero__info">
                        <h1 class="hero__title">
                            Treat yourself or a loved one to <br>
                            our finest ingredients for a moment
                            of pure delight!
                        </h1>
                        <div class="hero__buttons">
                            <ul class="hero__buttons-list">
                                <li class="hero__buttons-item">
                                    <a class="hero__buttons-link hero__button-orange" href="#">Buy now</a>
                                </li>
                                <li class="hero__buttons-item">
                                    <a class="hero__buttons-link hero__button-transparent" href="#">How it's made</a>
                                </li>
                            </ul>
                            <div class="hero__button-scroll">
                                <span class="hero__button-scroll-text">scroll down</span>
                                <a class="hero__button-scroll-link" href="#">
                                    <svg class="hero__button-scroll-icon" width="22" height="22">
                                        <use href="./img/icons.svg#icon-hero-arrow"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
